<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us:</p>
      <a href="https://twitter.com" target="_blank">Twitter</a> |
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </section>
    <section>
      <h2>Conference Venue</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
    </section>
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="cname">Name:</label>
        <input type="text" id="cname" name="cname" required><br><br>
        <label for="cemail">Email:</label>
        <input type="email" id="cemail" name="cemail" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <footer><p>&copy; 2024 TechCon 2024</p></footer>

</html>
